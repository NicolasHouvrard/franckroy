<div  
    class="d1"
    >
<form [formGroup]="cocktailForm" (ngSubmit)="submit()">
<div class="form-group "
    fxLayout="column">
    <label >Nom</label>
    <input formControlName="name" type="text">
</div>
<div class="form-group " fxLayout="column">
    <label >Image</label>
    <input formControlName="img" type="text">
</div>
<div class="form-group " fxLayout="column">
    <label >Description</label>
    <input formControlName="description" type="text">
</div>
<hr />
<button (click)="addIngredient()" class="btn btn-primary" type="button">Ajouter ingredient</button>
<hr />
<div formArrayName="ingredients">
    
    <div [formGroupName]="index" *ngFor="let ingredient of ingredients.controls; let index = index">
        <div class="form-group ">
            <label >nom</label>
            <input formControlName="name" type="text"/>
        </div>
        <div class="form-group ">
            <label >quantit√©</label>
            <input formControlName="quantity" type="number"/>
        </div>
    </div>
    
</div>


<div class="actions">
    <button [disabled]="cocktailForm.invalid" class="btn btn-primary" >valider</button>
    <button type="button" routerLink="../" class="btn btn-secondary">annuler</button>
</div>
</form>
</div>
